<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="./assets/app.css">

<style>
        body {
      background-image: url('https://images3.alphacoders.com/841/841112.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      }
      </style>
<body>
  
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center" style="width: 100%;">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 searchCol">
                <h4>Search for  city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityval" placeholder="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="citySearchBtn">
                            <i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="list-group" id="new">
                </div>
            </div>
            <div class="col-9">
                <div class="card" style="width: 100%;" id="weatherContainer"></div>
                <div id="forecastContainer"></div>
            </div>
        </div>
    </div>
  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
